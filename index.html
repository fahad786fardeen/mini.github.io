<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 2</title>
    <style>
        body{
            background-color: rgb(209, 255, 196);
        }
    </style>
    
     
</head>

<img src="download.png" alt="">
<br><br>
<style></style>
<body>
    
    <form action="Message.html">

        
        <fieldset>
            <legend><b>Personal Details </b></legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br><br>


        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>


        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>


        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br><br>


    </fieldset>


    <fieldset>
        <legend><b>Educational Details</b></legend>

        <label for="">Department</label>
        <br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs"cs>cs</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil"civil>civil</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech"mech>mech</label>
        <br><br>


        <label for="YOG">YOG</label>
        <input list="yop" id="YOG" name="YOG">
        <datalist id="yop">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>



        </datalist>

    </fieldset>


    
    <fieldset>

        <legend><b>SKILLS</b></legend>
        
        <label for="skills">Technical Skills</label>
    
        <input list="Skills" id="Skills" name="Skills">


        <datalist id="Skills">
            <option>Java</option>
            <option>Python</option>
            <option>CSS</option>
            <option>HTML</option>
            <option>JS</option>
            <option>SQL</option>


        </datalist>

    </fieldset>
    <br>
    <input type="submit">
    
    <br><br>

    <a href="https://github.com/dashboard/">Visit GitHub</a>

    </form>
    
</body>
</html>
